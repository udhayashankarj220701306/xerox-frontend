server {
  listen 80;
  server_name _; # Listen on all hostnames

  # Set the root directory where your React build files are
  root /usr/share/nginx/html;

  # This is the most important part
  location / {
    # 1. Try to find the exact file requested (e.g., /logo.png)
    # 2. Try to find a directory (e.g., /assets/)
    # 3. If neither is found, fall back to /index.html
    try_files $uri $uri/ /index.html;
  }

  # Optional: Improve caching for static assets
  location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg)$ {
    expires 1y;
    add_header Cache-Control "public";
  }
}